<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Blind Bandit's Game</h1>
    <section id="top">
        <button type="button" id="restart">Restart</button>
    </section>
    <main>
        <section id="mid">
            <section class="box box1">
                <img id="slotOne" src="./1.png" alt="img">
            </section>

            <section class="box box2">
                <img id="slotTwo" src="./2.png" alt="img">
            </section>

            <section class="box box3">
                <img id="slotThree" src="./3.png" alt="img">
            </section>

        </section>
        <section id="bottom">
            <section class="box box4 bet1 ">
                <button type="button" value="100" id="beta">¥100</button>
            </section>

            <section class="box box5 bet5">
                <button type="button" value="500" id="betb">¥500</button>
            </section>

            <section class="box box6">
                <h2 id="totalbalance">Total Balance:¥<span id="wallet"></span></h2>
                <h4 id="newtotal"></h4>
            </section>
        </section>
    </main>



    <script type="text/javascript" src="main.js"></script>
</body>

</html>
